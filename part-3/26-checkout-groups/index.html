<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="Codi t-shirts in black" />
                  <p>Codi t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <fieldset name="Billing" id="Billing">
              <legend>Billing Address</legend>
              <p>
                <label for="bAdd1">Address Line 1:</label>
                <input type="text" name="bAdd1" id="bAdd1" />
              </p>
              <p>
                <label for="bAdd2">Address Line 2:</label>
                <input type="text" name="bAdd2" id="bAdd2" />
              </p>
              <p>
                <label for="bPost">Postcode:</label>
                <input type="text" name="bPost" id="bPost" />
              </p>
              <p>
                <label for="bCity">City:</label>
                <input type="text" name="bCity" id="bCity" />
              </p>
            </fieldset>

            <fieldset name="Delivery" id="Delivery">
              <legend>Billing Address</legend>
              <p>
                <label for="DAdd1">Address Line 1:</label>
                <input type="text" name="DAdd1" id="DAdd1" />
              </p>
              <p>
                <label for="DAdd2">Address Line 2:</label>
                <input type="text" name="DAdd2" id="DAdd2" />
              </p>
              <p>
                <label for="DPost">Postcode:</label>
                <input type="text" name="DPost" id="DPost" />
              </p>
              <p>
                <label for="DCity">City:</label>
                <input type="text" name="DCity" id="DCity" />
              </p>
            </fieldset>

            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
